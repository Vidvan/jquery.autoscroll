<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>通过jQuery插件实现列表的自动轮播滚动</title>
		<style type="text/css">
			ul,
			li {
				padding: 0;
				list-style-type: none;
				margin: 0;
			}

			/* 隐藏滚动条但可以滚动 */
			.hide-scrollbar::-webkit-scrollbar {
				display: none;
			}

			.data-list {
				height: 50px;
				width: 200px;
				overflow-y: hidden;
			}
		</style>
	</head>
	<body>
		<ul class="data-list" data-autoscroll>
			<li>1111111111</li>
			<li>2222222222</li>
			<li>3333333333</li>
			<li>4444444444</li>
			<li>5555555555</li>
			<li>6666666666</li>
			<li>7777777777</li>
			<li>8888888888</li>
			<li>9999999999</li>
		</ul>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/jquery.autoscroll.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
